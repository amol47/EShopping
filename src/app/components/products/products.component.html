<div class="row justify-content-end">
  <pagination-controls
    responsive="true" 
    previousLabel="Prev" 
    nextLabel="Next" 
    (pageChange)="page = $event">
  </pagination-controls>
</div>
<div class="row">
  
  <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of allProducts | paginate: { itemsPerPage: 3, currentPage: page }" >
    <div class="card h-100" >
      <a [routerLink]="['/product-details',product.id]"><img class="card-img-top mt-2" src="{{product.image}}" alt="{{product.title}}" height="200"></a>
      <div class="card-body">
        <h4 class="card-title">
          <a [routerLink]="['/product-details',product.id]" routerLinkActive="router-link-active" >{{ (product.title.length>20)? (product.title | uppercase| slice:0:20)+'..':(product.title) | uppercase }}</a>
      </h4>
        <h5>{{product.price | currency:'INR'}}</h5>
        <p class="card-text">{{ (product.description.length>80)? (product.description | slice:0:80)+'..':(product.description) }}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
      </div>
    </div>
  </div>
</div>
